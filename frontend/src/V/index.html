<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <!-- Main Source Files -->
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../icon.css" />
</head>

<body id="app" class="app">
    
    <main>
       <div class="intro">
        <a>
            <span onclick="ExifInfoProcess.exifViewSelectImage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                    <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"></path>
                </svg>
                点击选择照片
            </span>
        </a>
       </div>
       <div class="exifinfo">
            <ul>
                <li>
                    文件	<span id="exifinfo-file"></span>
                </li>
                <li>
                    器材	<span id="exifinfo-e"></span>
                </li>
                <li>
                    参数	<span id="exifinfo-p"></span>
                </li>
                <li>
                    焦距	<span id="exifinfo-f"></span>
                </li>
                <li>
                    时间	<span id="exifinfo-t"></span>
                </li>
                <li>
                    快门	<span id="exifinfo-s"></span>
                </li>
                <li>
                      	<img id="exifinfo-preview-img"/>
                </li>
                <li>
                    <a id="exifinfo-export" onclick="ExifImageOptions.exportPhotoExifInfo()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.364 2.5a.5.5 0 0 1 .5-.5H13.5A1.5 1.5 0 0 1 15 3.5v10a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 2 13.5V6.864a.5.5 0 1 1 1 0V13.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5H6.864a.5.5 0 0 1-.5-.5z"></path>
                            <path fill-rule="evenodd" d="M11 10.5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h3.793L1.146 1.854a.5.5 0 1 1 .708-.708L10 9.293V5.5a.5.5 0 0 1 1 0v5z"></path>
                        </svg>
                        EXIF导出
                        <input id="exifinfo-export-input" spellcheck="false" style="display: none;"/>
                    </a>	
                </li>
            </ul>
       </div>
    </main>
    <footer class="foreground">
        <h3 class="foreground-first">
            EXIF查看 \ 照片
        </h3>
    </footer>
</body>
    <script src="/wails/ipc.js"></script>
    <script src="/wails/runtime.js"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../main.js"></script>
</html>
